{% extends "AppInicio/padre.html" %}

{% block contenido %}
  <h1>Publicaciones de ayuda</h1>
  {% for ayuda in ayuda %}
    <div>
      <h2>{{ ayuda.titulo }}</h2>
      <p>{{ ayuda.contenido }}</p>
      <a href="{% url 'ayuda_detalle' pk=ayuda.pk %}">Ver detalles</a>
    </div>
  {% endfor %}
{% endblock %}
