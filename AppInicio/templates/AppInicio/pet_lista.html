{% extends "AppInicio/padre.html" %}

{% block contenido %}
  <h1>Publicaciones de mascotas</h1>
  {% for pet in pets %}
    <div>
      <h2>{{ pet.titulo }}</h2>
      <p>{{ pet.pet_info }}</p>
      <p>{{ pet.contenido }}</p>
      <a href="{% url 'pet_detalle' pk=pet.pk %}">Ver detalles</a>
    </div>
  {% endfor %}
{% endblock %}
