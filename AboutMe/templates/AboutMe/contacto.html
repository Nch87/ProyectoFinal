{% extends "AppInicio/padre.html" %}

{% block titulo %}
Contacto
{% endblock %}

{% block contenido %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Contacto</div>
          <div class="card-body">
            <form method="POST" action="{% url 'AboutMe:contacto' %}">
              {% csrf_token %}
              <div class="form-group">
                {{ form.nombre.label_tag }}
                {{ form.nombre }}
              </div>
              <div class="form-group">
                {{ form.email.label_tag }}
                {{ form.email }}
              </div>
              <div class="form-group">
                {{ form.mensaje.label_tag }}
                {{ form.mensaje }}
              </div>
              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <h2>{{ mensaje }}</h2> 
{% endblock %}
